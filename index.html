<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator-By-Satyajit</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <table>
                <tr>
                    <th>Number 1</th>
                    <td><input type="number" name="first_number" id="firstNumber"></td>
                </tr>
                <tr>
                    <th>Number 2</th>
                    <td><input type="number" name="second_number" id="secondNumber"></td>
                </tr>
                <tr>
                    <th>Result</th>
                    <td><input type="number" name="result" id="result"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="btn+" id="btn+" value="+">
                    <input type="submit" name="btn-" id="btn-" value="-">
                    <input type="submit" name="btn*" id="btn*" value="*">
                    <input type="submit" name="btn/" id="btn/" value="/"></td>
                </tr>

            </table>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
